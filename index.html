<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPBALANCE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="head">
    <h1>UPBALANCE BOT</h1>
    <p>by ARTAS BEST</p>
</div>
<div class="gamePath">
    <canvas id="myCanvas" width="930" height="930"></canvas>
</div>
<div class="controls">
    <div class="winchance">
        <h3>Шанс успеха</h3>
        <button id="chance">--</button>
    </div>
    <div class="trapsCntSelector">
        <button id="decrease"><</button>
        <div class="trapsNum">
            <h2 id="h2">3</h2>
            <p>ловушки</p>
        </div>
        <button id="increase">></button>
    </div>
    <button id="start">Получить сигнал</button>
</div>
<script src="script.js"></script>
</body>
</html>
